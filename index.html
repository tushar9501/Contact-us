<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadbone</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="/images/logo.png" 
             alt="Company Logo"
             width="150" 
             height="40">
      </div>
      
      <div class="nav-right">
        <a href="#" class="contact-button mobile-contact">Contact Us</a>
        <button class="hamburger" 
                aria-label="Navigation Menu" 
                aria-expanded="false">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </div>

      <ul class="nav-links">
        <li class="nav-item home active">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Our Projects</a>
        </li>
        <li class="nav-item dropdown">
          <span class="nav-link">
            Services
            <span class="arrow" aria-hidden="true">▼</span>
          </span>
          <div class="dropdown-content">
            <a href="#">Website Development</a>
            <a href="#">App Development</a>
            <a href="#">Social Media Marketing</a>
            <a href="#">Branding</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item desktop-contact">
          <a href="#" class="nav-link contact-button">Contact Us</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="connect-section">
    <h2 class="connect-heading">Let's Connect</h2>
    <div class="connect-container">
      <div class="form-container">
        <form class="contact-form">
          <div class="form-group">
            <input type="text" id="name" required>
            <label for="name">Full Name</label>
            <span class="underline"></span>
          </div>
          
          <div class="form-group">
            <input type="email" id="email" required>
            <label for="email">Email Address</label>
            <span class="underline"></span>
          </div>

          <div class="form-group phone-input">
            <div class="country-code-select">
              <select id="country-code" required>
                <option value="+91">+91 (IND)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+61">+61 (AUS)</option>
              </select>
              <span class="select-arrow">  ▼</span>
            </div>
            <input type="tel" id="phone" required placeholder=" ">
            <label for="phone">Mobile Number</label>
            <span class="underline"></span>
          </div>

          <div class="form-group">
            <div class="service-select">
              <select id="service" required>
                <option value="">Select Service</option>
                <option>Website Development</option>
                <option>App Development</option>
                <option>Social Media Marketing</option>
                <option>Branding</option>
              </select>
              <span class="select-arrow">▼</span>
            </div>
            <span class="underline"></span>
          </div>

          <div class="form-group">
            <textarea id="message" required></textarea>
            <label for="message">Your Message</label>
            <span class="underline"></span>
          </div>

          <button type="submit" class="cta-button send-button">
            Send Message
            <span class="arrow">→</span>
          </button>
        </form>
      </div>

      <div class="office-container">
        <div class="office-card">
          <h3><i class="fas fa-building"></i> Our Office</h3>
          <p class="office-address">
            Shalimar Mannat,<br>
            Lucknow,<br>
            India - 226016
          </p>
          <div class="office-map">
            <img src="images/office-photo.jpg" 
       alt="Our Office at Shalimar Mannat" 
       class="office-photo">
          </div>
        </div>

        <div class="email-info">
          <h3><i class="fas fa-envelope"></i> Email Us</h3>
          <a href="mailto:contact@deadbone.com" class="email-link">
            contact@deadbone.com
          </a>
        </div>
      </div>
    </div>
  </section>

  <button class="floating-schedule-button">
    Schedule a Meeting
    <div class="pulse-ring"></div>
  </button>

  <script src="scripts.js"></script>
</body>
</html>
